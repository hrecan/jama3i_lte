<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jama3i - Coran</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/quran.css">
    <link rel="stylesheet" href="/css/components/forms.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/components/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <!-- Configuration globale -->
    <script src="/js/config.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main class="quran-container">
        <div class="quran-sidebar">
            <div class="search-box">
                <input type="text" id="surahSearch" placeholder="Rechercher une sourate...">
            </div>
            <div id="surahList" class="surah-list">
                <!-- Liste des sourates générée par JavaScript -->
            </div>
        </div>

        <div class="quran-content">
            <div class="controls">
                <div class="audio-controls">
                    <button id="playButton" class="control-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="stop" class="control-button">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button id="settingsButton" class="control-button settings-button">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume" min="0" max="100" value="100">
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>

            <!-- Modal des paramètres -->
            <div id="settingsModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Paramètres</h3>
                        <button class="close-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="settings-group">
                            <label for="reciter-select">Récitateur</label>
                            <select id="reciter-select" class="reciter-select">
                                <option value="">Sélectionner un récitateur</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label for="translationSelect">Langue</label>
                            <select id="translationSelect" class="translation-select">
                                <option value="fr">Français</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        <div class="settings-group">
                            <label for="fontSizeControl">Taille du texte</label>
                            <div class="font-size-control">
                                <button id="decreaseFontSize" class="control-button font-size-btn">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span id="fontSizeDisplay">100%</span>
                                <button id="increaseFontSize" class="control-button font-size-btn">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div id="currentSurah">Sélectionnez une sourate</div>
                <div class="quran-verses">
                    <!-- Le contenu des versets sera généré ici -->
                </div>
            </div>
        </div>
       
    </main>

    <script src="../js/header-loader.js"></script>
    <script src="../js/quran.js"></script>
</body>
</html>
